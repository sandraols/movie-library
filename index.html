<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spectacular</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="background-wrap sci-fi__theme"></div>
    <div class="header-container">
        <h1 id="main-title" class="main__title main__title--sci-fi">Spectacular<br>Movie Library</h1>
        <div class="input__container">
            <input id="input" class="input input--sci-fi" type="text" placeholder="Type in a movie/series title..." name="search" autocomplete="off">
            <button id="search-btn" class="button" type="submit"><i class="fas fa-search fa-search--sci-fi"></i></button>
        </div>
    </div>
    <div class="movie__container " id="movie-container">
        <!-- movie information container will go here -->
    </div>
    <div class="themes">
        <h3 class="themes__title">Themes</h3>
        <div class="theme-buttons__container">
            <button id="sci-fi" class="theme__button sci-fi__button active"><span class="theme__button__title">Sci-Fi</span></button>
            <button id="hollywood" class="theme__button hollywood__button"><span class="theme__button__title">Hollywood</span></button>
            <button id="fantasy" class="theme__button fantasy__button"><span class="theme__button__title">Fantasy</span></button>
            <button id="horror" class="theme__button horror__button"><span class="theme__button__title">Horror</span></button>
            <button id="adventure" class="theme__button adventure__button"><span class="theme__button__title">Adventure</span></button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9474fc5a33.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/src/script.js"></script>
</body>
</html>
